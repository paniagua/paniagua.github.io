<!-- https://api.example.com/app-proxy.html -->
<!DOCTYPE HTML>
<html>
 <head>
   <script>	
      var url = new URL(window.location.href);
      var session_context = url.searchParams.get("session_context");
      document.cookie="g_session_context="+session_context
      sessionStorage.setItem("g_session_context",session_context)
      localStorage.setItem("g_session_context",session_context)
   </script>
 </head>
</html>
